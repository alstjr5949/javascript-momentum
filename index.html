<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3693ceaa4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <button id="changemode_btn" type="button" role="button" class="lightbtn_theme" value="Light Mode">
        <span><i class="fas fa-sun"></i></span>
        <span class="hidden"><i class="fas fa-moon"></i></span>
        <span>Light Mode</span>
    </button>
    <button id="naturemode_btn" type="button" role="button" class="naturebtn_light_theme">
        <span><i class="fas fa-tree"></i></span>
        <span>Nature Mode</span>
    </button>
    <form id="login-form" class="login-form__black hidden">
        <input required maxlength="15" type="text" placeholder="Write your name">
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <div class="todo-container">
        <h1>Todo List</h1>
        <ul id="todo-list"></ul>
        <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter .">
        </form>
    </div>
    <div class="search__container">
        <form action="https://www.google.com/webhp" method="GET">
            <span><i class="fas fa-search"></i></span>        
            <input type="text" class="search-bar">
        </form>
    </div>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
